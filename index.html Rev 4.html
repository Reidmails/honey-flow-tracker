<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honey Sales Tracker</title>
    <link rel="stylesheet" href="style Rev 4.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Honey Sales Tracker</h1>

        <nav class="tabs">
            <button class="tab-link active" data-tab="pricing-tab">Pricing</button>
            <button class="tab-link" data-tab="sales-tab">Sales</button>
            <button class="tab-link" data-tab="history-tab">History</button>
            <button class="tab-link" data-tab="expense-tab">Expenses</button>
        </nav>

        <div class="tab-content-area">

            <div id="pricing-tab" class="tab-content active">
                <h2>Set Jar Prices</h2>
                <div class="form-group">
                    <label for="price-12oz">12 oz Jar Price ($):</label>
                    <input type="number" id="price-12oz" min="0" step="0.01" placeholder="e.g., 8.00">
                </div>
                <div class="form-group">
                    <label for="price-2lb">2 lb Jar Price ($):</label>
                    <input type="number" id="price-2lb" min="0" step="0.01" placeholder="e.g., 15.00">
                </div>
                <div class="form-group">
                    <label for="price-chapstick">Chapstick Price ($):</label>
                    <input type="number" id="price-chapstick" min="0" step="0.01" placeholder="e.g., 3.00">
                </div>
                <button id="save-prices-btn">Save Prices</button>
            </div>

            <div id="sales-tab" class="tab-content">
                <h2>Record a New Sale</h2>
                <div class="form-group">
                    <label for="customer-name">Customer:</label>
                    <input type="text" id="customer-name" placeholder="Customer Name">
                </div>
                <div class="form-group">
                    <label for="sale-date">Date:</label>
                    <input type="date" id="sale-date">
                </div>
                 <div class="form-group">
                    <label for="sale-location">Location:</label>
                    <input type="text" id="sale-location" placeholder="e.g., Farmer's Market">
                </div>
                <div class="form-group quantity-group">
                    <label for="quantity-12oz">Quantity (12 oz Jars):</label>
                    <input type="number" id="quantity-12oz" min="0" step="1" value="0">
                </div>
                 <div class="form-group quantity-group">
                    <label for="quantity-2lb">Quantity (2 lb Jars):</label>
                    <input type="number" id="quantity-2lb" min="0" step="1" value="0">
                </div>
                <div class="form-group quantity-group">
                    <label for="quantity-chapstick">Quantity (Chapstick):</label>
                    <input type="number" id="quantity-chapstick" min="0" step="1" value="0">
                </div>
                 <div class="form-group gift-group">
                    <label>
                        <input type="checkbox" id="gift-checkbox">
                        This is a Gift / Override Cost
                    </label>
                </div>
                <div id="manual-cost-section" class="form-group" style="display: none;">
                     <label for="manual-total-cost">Manual Total Cost ($):</label>
                     <input type="number" id="manual-total-cost" min="0" step="0.01" placeholder="Enter override cost">
                </div>
                 <div class="total-cost-display">
                    <strong>Total Cost: $</strong><span id="total-cost-display">0.00</span>
                 </div>
                <button id="record-sale-btn">Record Sale</button>
            </div>

            <div id="history-tab" class="tab-content">
                <h2>Sales History</h2>
                <div class="table-container">
                    <table id="history-table">
                        <thead>
                            <tr>
                                <th>Customer</th>
                                <th>Date</th>
                                <th>Location</th>
                                <th>Items</th>
                                <th>Total Cost</th>
                                <th>Gift</th>
                            </tr>
                        </thead>
                        <tbody id="history-table-body">
                            <tr><td colspan="6">Loading history...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="expense-tab" class="tab-content">
                <h2>Log an Expense</h2>
                <div class="form-group">
                    <label for="expense-name">Expense Name:</label>
                    <input type="text" id="expense-name" placeholder="e.g., Supplies">
                </div>
                <div class="form-group">
                    <label for="expense-date">Date:</label>
                    <input type="date" id="expense-date">
                </div>
                <div class="form-group">
                    <label for="expense-price">Price ($):</label>
                    <input type="number" id="expense-price" min="0" step="0.01" placeholder="e.g., 50.00">
                </div>
                <div class="form-group">
                    <label for="expense-notes">Notes:</label>
                    <textarea id="expense-notes" placeholder="Optional notes about the expense"></textarea>
                </div>
                <button id="record-expense-btn">Log Expense</button>

                <h2>Expense History</h2>
                <div class="table-container">
                    <table id="expense-history-table">
                        <thead>
                            <tr>
                                <th>Expense</th>
                                <th>Date</th>
                                <th>Price</th>
                                <th>Notes</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="expense-history-table-body">
                            <tr><td colspan="5">Loading expense history...</td></tr>
                        </tbody>
                    </table>
                </div>
                <div class="total-expenses-display">
                    <strong>Total Expenses: $</strong><span id="total-expenses-display">0.00</span>
                </div>
            </div>
        </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script type="module" src="app rev 4.js"></script>
</body>
</html>
